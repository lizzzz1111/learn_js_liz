<body>
    <script>
        //动态参数

        //剩余参数
        //剩余参数语法允许我们将一个不定数量的参数表示为一个数组：

        //展开运算符...

        // 箭头函数
        //更适用于本来需要匿名函数的地方，并且它不能用作构造函数。

            return x + 1;
        }

        console.log(fn(1));
