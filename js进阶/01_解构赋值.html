<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //数组结构
        const arr = [1, 2, 3, 4, 5];
        const [a, b, c, d, e] = arr;

        console.log(a, b, c, d, e); //1 2 3 4 5

        let m = 1;
        let n = 2;
        [m, n] = [n, m];
        console.log(m, n); //2 1

        const [p = '默认值', q = '默认值'] = [1];

        console.log(p, q); //1 默认值  不设置默认值则是undefined

        //对象解构
        const user = {
            name: 'liz',
            age: 18,
            sex: '男'
        }
        const { name, age } = user;
        console.log(name, age); //liz 18
    </script>

</body>

</html>
