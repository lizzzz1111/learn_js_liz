    <script>
        // JS环境中分配的内存, 一般有如下生命周期：
        // 1. 内存分配：当我们声明变量、函数、对象的时候，系统会自动为他们分配内存
        // 2. 内存使用：即读写内存，也就是使用变量、函数等
        // 3. 内存回收：使用完毕，由垃圾回收自动回收不再使用的内存,JS中内存的分配和回收都是自动完成的，内存在不使用的时候会被垃圾回收器自动回收

        // 4. 说明：
        // Ø 全局变量一般不会回收(关闭页面回收)；
        // Ø 一般情况下局部变量的值, 不用了, 会被自动回收掉

        //5. 内存泄露：
        //  不再用到的内存，没有及时释放，就叫做内存泄漏

        //浏览器常见垃圾回收机制：引用计数法 标记清除法
    </script>
