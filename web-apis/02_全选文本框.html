<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table th {
            border: 1px solid #000;
        }

        table td {
            border: 1px solid #000;
        }

        table tr:first-child {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th><input type="checkbox" class="all">全选</th>
            <th>thead</th>
            <th>thead</th>
            <th>thead</th>
            <th>thead</th>
        </tr>
        <tr>
            <td><input type="checkbox" class="ck"></td>
            <td>手机1</td>
            <td>手机1</td>
            <td>手机1</td>
            <td>手机1</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="ck"></td>
            <td>手机2</td>
            <td>手机2</td>
            <td>手机2</td>
            <td>手机2</td>
        </tr>
    </table>


    <script>
        // 1. 全选
        let headCheck = document.querySelector('.all');
        let checkList = document.querySelectorAll('.ck');
        headCheck.addEventListener('click', function () {
            checkList.forEach(function (item, i) {
                item.checked = headCheck.checked;
            })
        })


    </script>

</body>

</html>
